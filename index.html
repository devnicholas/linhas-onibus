<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
			crossorigin="anonymous"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./assets/css/styles.css" />

		<title>Mobilidade Fortaleza</title>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg navbar-dark bg-success">
				<div class="container-fluid">
					<a class="navbar-brand" href="#">Mobilidade Fortaleza</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div
						class="collapse navbar-collapse"
						id="navbarSupportedContent"
					>
						<ul class="navbar-nav me-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a
									class="nav-link active"
									aria-current="page"
									href="#"
									>Home</a
								>
							</li>
							<li class="nav-item">
								<a class="nav-link" aria-current="page" href="#"
									>Consultar horário</a
								>
							</li>
							<li class="nav-item">
								<a class="nav-link" aria-current="page" href="#"
									>Consultar itinerário</a
								>
							</li>
							<li class="nav-item">
								<a class="nav-link" aria-current="page" href="#"
									>Sobre</a
								>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<main class="py-3">
			<div class="container">
				<div class="row justify-content-center">
					<div class="col-12 col-md-10">
						<div class="box-search p-5 bg-light">
							<select
								name="lines"
								id="lines"
								class="form-select select-2"
							>
								<option value>
									Pesquise pelo número ou nome da linha
								</option>
							</select>
							<p class="text-end w-100">
								<a
									data-bs-toggle="collapse"
									href="#collapseDate"
									aria-expanded="false"
									aria-controls="collapseDate"
								>
									Alterar a data da busca
								</a>
							</p>
							<div class="collapse w-100" id="collapseDate">
								<input
									type="date"
									name="date"
									id="date"
									class="form-control"
								/>
							</div>
							<div class="mt-3">
								<button class="btn btn-success btn-lg" id="searchHoraryLine">
									PESQUISAR
								</button>
							</div>
						</div>
                        <div class="box-result p-5 bg-light mt-4" style="display: none;">
                        </div>
					</div>
				</div>
			</div>
		</main>
		<footer class="bg-light">
			<div class="container">
				<div class="row py-3">
					<div class="col">
						<p class="text-center m-0">
							&copy; 2021 Mobilidade Fortaleza. | Desenvolvido por
							<a
								href="http://devnicholas.github.io/"
								target="_blank"
								rel="noopener noreferrer"
								class="text-dark"
								>Nicholas Stefano</a
							>.
						</p>
					</div>
				</div>
			</div>
		</footer>
		<div class="loading">
			<div class="spinner-border text-success" role="status">
				<span class="visually-hidden">Loading...</span>
			</div>
		</div>
		<script src="./libs/jquery-3.5.1.min.js"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
			integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
			crossorigin="anonymous"
			async
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"
			async
		></script>
		<script src="./assets/js/lines.js" async></script>
		<script src="./assets/js/main.js" async></script>
	</body>
</html>
